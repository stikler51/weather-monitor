<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Monitor</title>
  <script src="https://kit.fontawesome.com/ffc87f13d1.js"></script>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.remove"></script>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">Weather Monitor</h1>
    <div class="search">
      <input class="search__field" type="text">
      <button class="search__button"><i class="fas fa-search-location"></i></button>
    </div>
    <div class="validation">
      <input type="checkbox" class="disable-validation" id="disable">
      <label class='disable-label' for="disable">Disable Validation</label>
    </div>
  </header>
  <main class="main">
    <div class="monitor">
      <div class="monitor__left">
        <span class="weather-definition"></span>
      </div>
      <div class="monitor__right">
        <div class="monitor__city">
          <span class="city"></span>
        </div>
        <div class="monitor__temperature">
          <span class="temperature"></span>
          <span class="celsius"> Â°C</span>
        </div>
        <div class="monitor__footer">
          <div class="humidity">
            <span class="humidity-icon"><i class="fas fa-tint"></i></span>
            <span class="humidity-value"></span>
          </div>
          <div class="wind">
            <span class="wind-icon"><i class="fas fa-wind"></i></span>
            <span class="wind-value"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
